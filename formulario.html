<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Edyotech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="form-container">
        <img src="img/logo.png" alt="Edyotech Logo">
        <h2>Registro en Edyotech</h2>
        <form>
            <input type="text" name="nombre" placeholder="Nombre Completo" required>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="tel" name="telefono" placeholder="Teléfono">
            <input type="text" name="empresa" placeholder="Empresa">
            <textarea name="direccion" placeholder="Dirección" rows="1"></textarea>
            <select name="industria">
                <option value="">Selecciona tu industria</option>
                <option value="tecnologia">RRHH</option>
            </select>
            <div class="g-recaptcha" data-sitekey="TU_CLAVE_DE_SITIO_DE_RECAPTCHA"></div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
